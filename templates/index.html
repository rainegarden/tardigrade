{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Parts</title>
</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class=".container-xl">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none" href="/">
                <!-- Image goes here -->
                <img src="{% static "logo.png" %}" height="32">
            </a>
        <h3 class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="margin-left: 10px!important;">Tardigrade</h3>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
            </form>
            {% if user.is_authenticated %}
            <div class="dropdown text-end">
                <a class="d-block link-body-emphasis text-decoration-none dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="rounded-circle" src="https://www.gravatar.com/avatar/{{ gravitar }}" width="32" height="32">
                </a>
                <ul class="dropdown-menu text-small">
                    <li>
                        <a class="dropdown-item" href="/account">My Account</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="/admin">Admin Page</a>
                    </li>
                    <li>
                    <a class="dropdown-item" href="/account/logout">Log Out</a>
                    </li>
                </ul>
            </div>
            {% else %}
            <div class="text-end">
                <a href="/account/login" class="btn btn-outline-primary me-2">Login</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
<div class=".container-xl p-3">
{% block content %}

{% endblock %}
</div>
</body>
</html>
